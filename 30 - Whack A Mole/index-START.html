<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;

      // functions
      // create random number in range
      const randomNum = (min, max) => {
        return Math.floor(Math.random() * (max - min) + min);
      };

      // pick hole number
      const pickHole = () => {
        // get random hole index
        const hole = randomNum(0, holes.length);
        // if hole == previous, then recal the function to recreate new one
        if (lastHole == hole) {
          pickHole();
        }
        // store hole number to be checked next time pickHole called
        lastHole = hole;
        return hole;
      };

      // show a mole
      const showMole = () => {
        // get hole number
        const moleInd = pickHole();
        // random time of how much mole should be up
        const time = randomNum(200, 1000);
        // show mole
        holes[moleInd].classList.add("up");
        // hide mole after random time
        setTimeout(() => {
          // hide mole
          holes[moleInd].classList.remove("up");
          // recall showMole to keep game going
          showMole();
        }, time);
      };
      // event
    </script>
  </body>
</html>
