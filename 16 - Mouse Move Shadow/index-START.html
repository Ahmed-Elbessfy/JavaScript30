<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      // variables
      const hero = document.querySelector(".hero"),
        text = document.querySelector(".text"),
        shadowLength = 300;

      // functions
      const applyEffect = (e) => {
        // prevent applying effect if mouse is inside target element
        if (e.target.className == "hero") {
          // get coordinates
          const { offsetX: x, offsetY: y } = e,
            { offsetWidth: w, offsetHeight: h } = hero,
            // calculate shadow distance
            xSh = (x / w) * shadowLength - shadowLength / 2,
            ySh = (y / h) * shadowLength - shadowLength / 2;
          // apply shadows
          document.querySelector(
            "h1"
          ).style.textShadow = `${xSh}px ${ySh}px 0 rgb(255,${xSh},${y}),
          ${xSh * -1}px ${ySh}px 0 rgb(255,${x},${ySh}),
          ${xSh}px ${ySh * -1}px 0 rgb(255,${xSh},${ySh})`;
        }
      };
      // event listener
      hero.addEventListener("mousemove", applyEffect);
    </script>
  </body>
</html>
